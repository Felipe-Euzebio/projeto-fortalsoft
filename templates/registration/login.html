{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block main %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info" style="margin-top: 50px;">Login</button>
    </form>

{% endblock %}

{% block footer %}

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Desenvolvimento Web com Django 2.x</span>
      </div>
    </footer>

{% endblock %}

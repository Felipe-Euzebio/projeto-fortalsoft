{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Meta Tags & Title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicons -->
    <link href="{% static 'landing-page/img/favicon.png' %}" rel="icon">
    <link href="{% static 'landing-page/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'admin-page/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'admin-page/dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'admin-page/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'admin-page/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-page/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-page/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'admin-page/dist/css/custom.css' %}">

</head>
<body class="hold-transition sidebar-mini">

    {% block main %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    <!-- jQuery -->
    <script src="{% static 'admin-page/plugins/jquery/jquery.min.js' %}"></script>
    <script src=""></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="{% static 'admin-page/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'admin-page/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- overlayScrollbars -->
    <script src="{% static 'admin-page/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'admin-page/dist/js/adminlte.js' %}"></script>
    <!-- Login JS -->
    <script src="{% static 'landing-page/js/login.js' %}"></script>
    <!-- DataTables  & Plugins -->
    <script src="{% static 'admin-page/plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/jszip/jszip.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/pdfmake/pdfmake.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/pdfmake/vfs_fonts.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'admin-page/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
    <!-- Page specific script -->
    <script src="{% static 'admin-page/dist/js/datatables.js' %}"></script>

</body>
</html>
